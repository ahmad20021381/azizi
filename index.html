<!DOCTYPE html>
<html lang="en">
<head>

  <title>Azizi Furjan - Register Your Interest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: url('hero-image.jpg') center/cover no-repeat;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    button {
      background-color: #facc15;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      border-radius: 8px;
      cursor: pointer;
    }
    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-around;
    }
    .feature {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      flex: 1 1 40%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #1f2937;
      color: white;
      margin-top: 3rem;
    }
  </style>
</head>
